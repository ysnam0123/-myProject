<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스에 오신것을 환영합니다.</title>
  </head>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/starbucksForSenior.css" />
  <body>
    <header>
      <img src="./assets/img/logo.png" alt="logo" class="logo" />
      <h1>STARBUCKS</h1>
    </header>
    <div class="wrapper">
      <!-- 세번째 페이지 (ice 커피)-->
      <div id="thridPage">
        <button id="backPage">뒤로가기</button>

        <div class="coffee">
          <div class="container">
            <div>
              <img
                src="./assets/img/esspresso/iceAmericano.jpg"
                id="iceAmericano"
                class="iced coffee userSelect"
              />
              <p>아이스 아메리카노</p>
            </div>
            <div>
              <img
                src="./assets/img/esspresso/IcedCaffeLatte.jpg"
                id="IcedCaffeLatte"
                class="iced coffee userSelect"
              />
              <p>아이스 카페라떼</p>
            </div>
            <div>
              <img
                src="./assets/img/esspresso/IcedCappuccino.jpg"
                id="IcedCaffeMocha"
                class="iced coffee userSelect"
              />
              <p>아이스 카푸치노</p>
            </div>
          </div>
          <div class="container">
            <div>
              <img
                src="./assets/img/esspresso/icedCaramelMacchiato.jpg"
                id="iceAmericano"
                class="iced coffee userSelect"
              />
              <p>아이스 카라멜 마끼야토</p>
            </div>
            <div>
              <img
                src="./assets/img/esspresso/IcedFlatWhite.jpg"
                id="IcedCaffeLatte"
                class="iced coffee userSelect"
              />
              <p>아이스 플랫화이트</p>
            </div>
            <div>
              <img
                src="./assets/img/esspresso/IcedWhiteChocolateMocha.jpg"
                id="IcedCaffeMocha"
                class="iced coffee userSelect"
              />
              <p>아이스 화이트 초콜릿 모카</p>
            </div>
          </div>
          <div class="container">
            <div>
              <img
                src="./assets/img/esspresso/IcedCaffeMocha.jpg"
                id="iceAmericano"
                class="iced coffee userSelect"
              />
              <p>아이스 카페모카</p>
            </div>
            <div>
              <img
                src="./assets/img/esspresso/IcedInjeolmiCreamLatte.jpg"
                id="IcedCaffeLatte"
                class="iced coffee userSelect"
              />
              <p>아이스 인절미 크림라떼</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/JavaScript/starbucksForSenior.js"></script>
</html>
