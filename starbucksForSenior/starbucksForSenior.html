<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스에 오신것을 환영합니다.</title>
  </head>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/starbucksForSenior.css" />
  <body>
    <header>
      <img src="./assets/img/logo.png" alt="logo" class="logo" />
      <h1>STARBUCKS</h1>
    </header>
    <div class="wrapper">
      <div id="firstPage">
        <h1 class="message">
          스타벅스에 오신 것을 환영합니다.<br />무엇을 드시겠어요?
        </h1>
        <button class="hot" id="twoButtons">
          따뜻한 음료
          <p class="imoticon">☕️</p>
        </button>
        <button class="ice" id="twoButtons">
          차가운 음료
          <p class="imoticon">🧊</p>
        </button>
      </div>
      <div id="secondPage" class="inactive">
        <button id="backPage">뒤로가기</button>
        <h1 class="message">종류를 골라주세요.</h1>
        <div class="button-container">
          <button class="fourButtons">커피</button>
          <button class="fourButtons">차</button>
        </div>
        <div class="button-container">
          <button class="fourButtons">음료<br />논카페인</button>
          <button class="fourButtons">병 음료</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/JavaScript/starbucksForSenior.js"></script>
</html>
