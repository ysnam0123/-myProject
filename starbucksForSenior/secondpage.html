<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스에 오신것을 환영합니다.</title>
  </head>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/starbucksForSenior.css" />
  <body>
    <header>
      <img src="./assets/img/logo.png" alt="logo" class="logo" />
      <h1>STARBUCKS</h1>
    </header>
    <div class="wrapper">
      <div class="thirdPage">
        <h1 class="message">맛을 골라주세요. (중복 가능)</h1>
        <div class="button-container">
          <button class="sixButtons" id="sweet">달콤한 맛</button>
          <button class="sixButtons" id="soft">부드러운 맛</button>
          <button class="sixButtons" id="deep">진한 맛</button>
        </div>
        <div class="button-container">
          <button class="sixButtons" id="savory">고소한 맛</button>
          <button class="sixButtons" id="acidity">상큼한 맛</button>
          <button class="sixButtons" id="fragrant">향긋한 맛</button>
        </div>
        <aside id="selectedFlavor">
          <ul>
            <li>달콤한 맛</li>
            <li>부드러운 맛</li>
            <li>진한 맛</li>
            <li>고소한 맛</li>
            <li>상큼한 맛</li>
            <li>향긋한 맛</li>
          </ul>
        </aside>
      </div>
    </div>
  </body>
  <script src="./assets/JavaScript/starbucksForSenior.js"></script>
</html>
